<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/check.js"></script>
    <title>Отчеты</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../libs/chart.js"></script>
    <script lang="javascript" src="../libs/xlsx.full.min.js"></script>
</head>
<body>
    <a class="back-button" href="javascript:history.back()">
        &#8592; Назад
    </a>
    <div class="container">
        <h1>Генерация отчета</h1>
        <div class="form-group">
            <select id="subjects-list" class="select">
                <option value="">-- Выберите предмет --</option>
            </select>
        </div>
        <div style="height: 10px;"></div>
        <div class="form-group">
            <select id="groups-list" class="select">
                <option value="">-- Выберите группу --</option>
            </select>
        </div>
        <div class="report-type-container">
            <input type="radio" value="group" name="report-type" class="report-type" checked>По группам
            <input type="radio" value="student" name="report-type" class="report-type">По студентам
        </div>

        <div class="date-range-container">
            <label for="begin-date">Начальная дата:</label>
            <input type="date" id="begin-date" class="date-input">
            <label for="end-date">Конечная дата:</label>
            <input type="date" id="end-date" class="date-input">
        </div>

        <button id="generate-report" class="button">Сгенерировать отчет</button>
        <div class="canvas-container">
            <canvas id="average-grade-chart" hidden></canvas>
        </div>
    </div>
    <script src="../scripts/getSubjects.js"></script>
    <script src="../scripts/getGroups.js"></script>
    <script src="../scripts/exportButton.js"></script>
    <script src="avgreports.js"></script>
</body>
</html>
