<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Генерация отчета</h1>
        <div class="form-group">
            <select id="subjects-list" class="select">
                <option value="">-- Выберите предмет --</option>
            </select>
        </div>
        <div style="height: 10px;"></div>
        <div class="form-group">
            <select id="groups-list" class="select">
                <option value="">-- Выберите группу --</option>
            </select>
        </div>
        <div class="report-type-container">
            <input type="radio" value="group" name="report-type" class="report-type" checked>По группе
            <input type="radio" value="student" name="report-type" class="report-type">По студенту
        </div>
        <button id="generate-report" class="button">Сгенерировать отчет</button>
        <canvas id="average-grade-chart" width="400" height="200" hidden></canvas>
    </div>
    <script src="reports.js"></script>
</body>
</html>
